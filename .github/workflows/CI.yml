name: CI
on:
  push:
    branches: [ main, development ]  
  pull_request:
    branches: [ main, development ]
jobs:
 run_tests:
    runs-on: ubuntu-latest
    steps:
        - name: Check out code
          uses: actions/checkout@v2

        - name: Install dependencies
          run: npm ci

        - name: Run tests 
          run: npm run test

